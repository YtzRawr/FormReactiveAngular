<h2>Inicia sesion</h2>
<form [formGroup]="loginForm">
    <div>
        <label for="email">
            Email
            <input type="email" name="email" formControlName="email"/>
        </label>
    </div>
  <div>
    <label>
        Password
        <input type="password" name="password" formControlName="password" />
    </label>
  </div>
    <div>
        <button (click)="signIn()" type="submit">Iniciar sesion</button>
    </div>  
</form>
